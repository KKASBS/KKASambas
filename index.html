<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Webcam</title>
</head>
<body>
    <h1>Deteksi Wajah</h1>
    <button type="button" onclick="init()">Mulai Kamera</button>

    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <br>
    <!-- Tempat gambar hasil deteksi -->
    <img id="result-image" src="" alt="" width="200">

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">

        const URL = "https://teachablemachine.withgoogle.com/models/qBTchbeHf/";

        let model, webcam, labelContainer, maxPredictions;

        // ✅ Tambahkan URL gambar sesuai nama kelas Anda
        const imageMap = {
            "Wajah Marah": "https://example.com/marah.jpg",
            "Wajah Senang": "https://example.com/senang.jpg",
            "Wajah Netral": "https://example.com/netral.jpg"
        };

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("canvas").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");

            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            let highestClass = "";
            let highestProb = 0;

            // tampilkan label dan cari prediksi tertinggi
            for (let i = 0; i < maxPredictions; i++) {
                const prob = prediction[i].probability;
                const className = prediction[i].className;
                const text = className + ": " + (prob * 100).toFixed(2) + "%";

                labelContainer.childNodes[i].innerHTML = text;

                if (prob > highestProb) {
                    highestProb = prob;
                    highestClass = className;
                }
            }

            // ✅ tampilkan gambar sesuai kelas dengan probabilitas tertinggi
            const img = document.getElementById("result-image");
            img.src = imageMap[highestClass] || "";
        }

    </script>
</body>
</html>
